<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blogroll History</title>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      display: block;
      margin: auto;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1 style="text-align:center;">Blogroll History</h1>
  <div id="chart"></div>

  <script>

    // URL to the JSON data
    const dataUrl = "blogroll-history.json";

    // Function to draw the chart
    async function drawChart() {
      const data = await d3.json(dataUrl);

      // Parse dates
      data.forEach(d => {
        d.start = new Date(d.start);
        d.end = new Date(d.end);
      });

      // Get unique titles and sort them
      const titles = [...new Set(data.map(d => d.title))]
        .sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

      // Create a canvas context to measure text width
      const context = document.createElement("canvas").getContext("2d");
      context.font = "10px sans-serif";

      // Calculate maximum label width
      const maxLabelWidth = d3.max(titles, d => context.measureText(d).width);

      // Set dimensions, margins and colors for the chart
      const rowHeight = 20;
      const width = 1000;
      const height = titles.length * rowHeight + 50;
      const margin = { top: 20, right: 30, bottom: 30, left: maxLabelWidth + 10 };
      const startColor = "#000";
      const endColor = startColor;
      const barbellLineColor = startColor;

      // Create the SVG element
      const svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

      // Create scales for x and y axes
      const x = d3.scaleTime()
        .domain(d3.extent([...data.map(d => d.start), ...data.map(d => d.end)]))
        .range([margin.left, width - margin.right]);

      // Create y scale with band scale for titles  
      const y = d3.scaleBand()
        .domain(titles)
        .range([margin.top, height - margin.bottom])
        .padding(0.5);

      // Append x-axis
      svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).ticks(d3.timeYear.every(1)).tickFormat(d3.timeFormat("%Y")));

      // Append y-axis
      svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

      // Draw barbell lines
      svg.selectAll(".barbell-line")
        .data(data)
        .enter().append("line")
        .attr("class", "barbell-line")
        .attr("x1", d => x(d.start))
        .attr("x2", d => x(d.end))
        .attr("y1", d => y(d.title) + y.bandwidth() / 2)
        .attr("y2", d => y(d.title) + y.bandwidth() / 2)
        .attr("stroke", barbellLineColor)
        .attr("stroke-width", 2);

      // Draw start and end circles
      svg.selectAll(".start-circle")
        .data(data)
        .enter().append("circle")
        .attr("class", "start-circle")
        .attr("cx", d => x(d.start))
        .attr("cy", d => y(d.title) + y.bandwidth() / 2)
        .attr("r", 5)
        .attr("fill", startColor);

      // Draw end circles
      svg.selectAll(".end-circle")
        .data(data)
        .enter().append("circle")
        .attr("class", "end-circle")
        .attr("cx", d => x(d.end))
        .attr("cy", d => y(d.title) + y.bandwidth() / 2)
        .attr("r", 5)
        .attr("fill", endColor);
    }

    // Call the function to draw the chart
    drawChart();
  </script>
</body>
</html>
